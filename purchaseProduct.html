<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>PRODUCT SIMULATION</title>
</head>
<body>
<div align="center">
  <h1 style="color:red">PRODUCT SIMULATION</h1><br><br>
  <form th:object="${tempProduct}" th:action="@{/purchaseProduct}">
    <input type="text" th:field="*{productId}" readonly><br><br>
    <input type="text" th:field="*{productName}" readonly><br><br>
    <input type="text" th:field="*{productPerUnitPrice}" readonly><br><br>
    <input type="text" th:field="*{productQty}" readonly> <br><br>
      <label>Enter quantity</label><br>
      <input type="text" th:field="*{userQty}" > <br>
      <input type="submit" value="PURCHASE" class="btn btn-danger">


  </form>
</div>
</body>
</html>
