<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>PRODUCT SIMULATION</title>
</head>
<body>
    <div align="center">
      <h1 style="color:red">PRODUCT SIMULATION</h1>
       <a href="/addProduct" class="btn btn-success">ADD PRODUCT</a><br><br>
       <table border="1">
          <tr>
              <th>PRODUCT ID</th>
              <th>PRODUCT NAME</th>
              <th>PRODUCT PRICE</th>
              <th>PRODUCT QUANTITY</th>
              <th>PRODUCT OPERATION</th>
          </tr>
          <tr th:each="temp:${displayProduct}">
              <td th:text="${temp.productId}" align="center"></td>
              <td th:text="${temp.productName}" align="center"></td>
              <td th:text="${temp.productPerUnitPrice}" align="center"></td>
              <td th:text="${temp.productQty}" align="center"></td>
              <td align="center">
                  <a th:href="@{/updateCurrentProduct/{id}(id=${temp.productId})}" class="btn btn-warning">UPDATE</a>
                  <a th:href="@{/deleteCurrentUser/{id}(id=${temp.productId})}" class="btn btn-danger">DELETE</a>
              </td>
          </tr>
       </table>
        <br><br>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="LOGOUT" class="btn btn-danger">
        </form>

    </div>
</body>
</html>
