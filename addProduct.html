<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>PRODUCT SIMULATION</title>
</head>
<body>
<div align="center">
  <h1>PRODUCT SIMULATION</h1>


  <div class="col-4">

    <form th:action="@{/addProductInfo}" method="post" th:object="${product}">

      <input type="text" class="form-control" placeholder="Enter Product Name" th:field="*{productName}"><br><br>
      <input type="text" class="form-control" placeholder="Enter product PerUnit Price" th:field="*{productPerUnitPrice}"><br><br>
      <input type="text" class="form-control" placeholder="Enter Product Quantity" th:field="*{productQty}"><br><br>
      <input type="submit" value="ADD" class="btn btn-success">
    </form>
  </div>
</div>
</body>
</html>
